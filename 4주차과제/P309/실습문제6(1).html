<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>
<body>
<script>
    //big 함수를 작성하라.
    function big(a,b){
        if(a>b){
            return a  
        }
        else{
            return b
        }

    }
</script>
<script>
    let b= big("625","555");
    document.write("큰수="+b);

</script> 
</body>
