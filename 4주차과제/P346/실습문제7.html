<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17개의 CSS2 색이름과 색</title>
    <script>
        let colorNames = ["maroon", "red", "orange", "yellow",
        "olive", "purple", "fuchsia", "white", "lime", "green", 
        "navy", "blue", "aqua", "teal","black", "silver", 
        "gray"]
    </script>
    <style>
        div {display : inline-block; width: 60px; padding :10px;}
    </style>
</head>
<body>
<h3>17개의 CSS2 색이름과 색</h3>
<hr>
<script>
    for(var i =0; i<colorNames.length; i++){
        div.style.background = colorNames[i];
        document.write("<div>"+colorNames[i]+"</div>")
    }
</script>

    
</body>
</html>
