<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document.write()</title>
</head>
<body>
<script>
    function star() {
        for (var i = 1; i <= 5; i++) {
            document.write("<br>")
            for (var j = 1; j <= i; j++) {
                document.write("*");
            
            }
        }
    }
star();//star 함수 호출
</script>
</body>
</html>
