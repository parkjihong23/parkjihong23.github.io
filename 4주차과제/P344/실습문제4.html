<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>방문 요일에 따라</title>
</head>
<body>
<h3>일요일은 pink, 다른 요일은 gold 배경</h3>
    <script>
        let now = new Date();
        var dayk = " ";
        let dks = new Array("일","월","화","수","목","금","토");
        if(now.getDay()==0){
            document.body.style.backgroundColor = "pink";
            dayk= dks[0];
        }
        else{
            document.body.style.backgroundColor = "gold";
            dayk= dks[now.getDay()];
        }
        
        document.write("<hr>오늘 : "+now.getDate(),"일,",dayk,"요일")
    </script>
</body>
</html>
