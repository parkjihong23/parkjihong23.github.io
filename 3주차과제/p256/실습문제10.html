<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>에니메이션 응용</title>
    <style>
        @keyframes move {
            0%{margin-left: 100%;}

            100%{margin-left: 0%;}
        }

        div{
            animation-name: move;
            animation-duration: 3s;
            animation-iteration-count: 1;
        }


    </style>
</head>
<body>
    <h3>애니메이션 응용</h3>
    <hr>
    <div><img src="question.png">질문있습니다</div>
</body>
</html>
