<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스폰지밥 이미지</title>
    <style>
        .imagePace{
            float : left;
            margin:10px 10px 10px 10px;/*모서리에서 10px 떨어지게*/
            padding: 5px; /*패딩 설정 */
            border: 1px solid yellowgreen;
        }

        img {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="imagePace">
        <img src="spongebob.png" alt="스폰지밥 이미지">
    </div>
    <p>저는 스폰지밥입 니다.
        먹는 밥이 아니고요 제
        이름이 그냥 그래요. 그 
        리고 어린이부터 노인
        까지 많은 분들의 사랑
        을 받고 있어요. 제 친
        구 뚱이도 있고요, 징징
        이도 있고 집게 사장님도 있어요</p>
</body>
</html>
