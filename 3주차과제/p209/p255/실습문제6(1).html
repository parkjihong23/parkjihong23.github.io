<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation...</title>
    <style>
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .image-container {
            float:left;  
            margin-left: 10px;
            padding: 10px;
            
            animation: rotate 1s linear infinite; /* 회전 애니메이션 적용 */
        }
    </style>
</head>
<body>
    <h2>어지러워요</h2>
    <hr>
    <div class="image-container">
        <img src="spongebob.png" width="100px" height="100px" alt="스폰지밥 이미지">
    </div>
</body>
</html>
