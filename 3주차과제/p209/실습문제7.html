<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hover 활용</title>
<style>
    div {width: 100px; height: 100px;background-image: url("back.png") ;background-size: 100px 100px; }
    div#card:hover{background-image: url("spade-7.png");}
</style>
</head>
<body>
    <h3>:hover 활용</h3>
    <hr>
    <table>
        <tr>
            <td>마우스를 올리면 카드의 앞면이 보인다. </td>
            <td>
                <div id="card"></div>
            </td>
        </tr>
        
    </table>
      
</body>
</html>
