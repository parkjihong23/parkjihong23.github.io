<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>셀렉터 </title>
<style>
    body.main {background-color: aqua;}
    h3  {color: rgb(6, 77, 6)}
    em {color: rgb(6, 77, 6); }
    p {text-indent: 3em;}
    #center strong {color: blue; background-color: yellow;}
    #center {text-align: center;}
    div strong{color:red}
    



</style>

</head>
<body class="main">
    <h3>얼굴</h3>
    <hr>
    <div id="center"><strong>빅인희</strong></div>
    <div class="indent">
        <p><em>길</em>을 걷고 산들 무엇하리
        <strong>꽃</strong>이 내가 아니듯 내가
        <strong>꽃</strong>이 될 수 없는 지금...</p>
    </div>
</body>
</html>
