<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>리스트로 수직 메뉴 만들기</title>
</head>
<style>
    .option{
        background-color: olive;
        width: 120px;
        }
    .option ul{
        margin:0;
        padding: 0;
        height: 130px;
        list-style-type: none;
    }
    .option ul li{
        color : white;
        margin-left:10px;

    }
    .option ul li:hover {
        color: violet;
    }
</style>
<body>
    <nav class="option">
        <ul>
            <li> Home</li>
            <li> Espresso</li>
            <li> Caption</li>
            <li> Cafe Latte</li>
            <li> F.A.Q</li>
        </ul>
    </nav>
    
</body>
</html>
