<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문자열 분할</title>
</head>
<body>
<h3>문자열 분할</h3>
<hr>
<script>
    var sin = prompt("문자열 입력");
    var sin = sin.split("&");
    for(var i =0; i< sin.length; i++){
        document.write(sin[i]+"<br>");

    }
</script>
    
</body>
</html>
