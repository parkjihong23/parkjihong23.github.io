<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

   
</head>
<body>
<h3>오전이면 lightskyblue, 오후이면 orange 배경</h3>
    <script> 
        let now = new Date();
        if(now.getHours()>11){
            document.body.style.backgroundColor = "lightskyblue";
        }
        else{
            document.body.style.backgroundColor = "orange";
        }
        document.write("현재시간 :"+now.getHours(),"시,",now.getMinutes(),"분,",now.getSeconds()+"초")
    </script>


    
</body>
</html>
