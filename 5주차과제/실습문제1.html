<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>난수</title>
</head>
<body>
<h3>난수 10개 생성</h3>
<hr>
<script>
    let plots= new Array(10); //10개의 원소를 지닌 배열 생성
    for(let i =0; i<10; i++){//난수 10개 배열에 저장
        let m = Math.random()*100 + 1; //1~101미만의 실수인 난수
        let n = Math.floor(m); //소수점 제거 
        plots[i]= n;
    }
    for(let i = 0; i<10; i++){//배열 출력
        document.write(plots[i]+" ");
    }
    document.write("<hr>");
    let big = plots[0];
    for(let i=0; i<10; i++){//큰수 찾기
        if(big<plots[i]){
            big = plots[i];
        }
    }
    document.write("제일 큰 수는 "+ big);
    document.write("<hr>");
    plots.sort();//배열 정렬
    for(let i=0; i<10; i++){
        document.write(plots[i]+" ")//배열 출력
    }
</script>
    
</body>
</html>
